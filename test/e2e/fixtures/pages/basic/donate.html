<input id="submitButton" type="submit" value="Donate">
<div id="QrSlider" class="qrCode QrCodesSlider">
  <ul>
    <li>
      <span id="lnQrcodeAmount"></span>
      <span id="lnQrcode"></span>
    </li>
    <li>
      <span id="onChainQrcodeAmount"></span>
      <span id="onChainQrcode"></span>
    </li>
  </ul>
</div>
<div id="paymentInfo">Expires in <span id="strikeInvoice"></span> seconds</div>
<div class="strike-btn" id="paymentRequestRefresh">Refresh</div>
<div class="strike-btn" id="paymentRequestInvoiceCopy" data-clipboard-text="">Copy</div>


<div id="strikeInvoiceCard" class="strike-invoice-card"></div>
